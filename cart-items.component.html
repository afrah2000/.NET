<body>

  <div class="row">
    <div class="col col-lg-3">
       <app-cupcakes></app-cupcakes></div>
   
       <div class="col col-lg-6">

      <div class="container">
          <h1 style="font-size:40px" >𝓨𝖔𝖚𝖗 𝕭𝖆𝖌 𝖙𝖔𝖙𝖆𝖑 𝖎𝖘 :{{totalPrice(cart)|currency:'INR':'symbol':'3.0'}}</h1>
          <br>
         
          <hr>
          <div class="row">
            <div class="col-sm">
              <h3>Item</h3>
            </div>
            <div class="col-sm">
              <h3>Name</h3>
            </div>
            <div class="col-sm">
              <h3>Quantity</h3>
            </div>
            <div class="col-sm">
              <h3>Price<i class="fa fa-tag" aria-hidden="true"></i></h3>
            </div>
            <div class="col-sm">
              <h3>Remove item</h3>
            </div>
          </div>
          <hr>
          <div class="container" *ngFor="let item of cart">
            <div class="row">
              <div class="col-sm">
                <img src={{item.img}}>
              </div>
              <div class="col-sm">
                <h3> {{item.pname}}</h3>
              </div>
              <div class="col-sm">
                <h3> {{item.quantity}}</h3>
              </div>
              <div class="col-sm">
                <h3> {{item.price}}</h3>
              </div>
              <div class="col-sm">
                <div>{{item.totalPrice}}</div>
                <button style="font-size: 40px;" class="btn btn-danger m-3" (click)="delete(item)"><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
            <hr>
          </div>
          <div class="row">
            <div class="col-lg-7">
              <a style="font-size:30px"class="btn btn-dark m-3" (click)="onClick()">Shop More</a>
              <a style="font-size:30px"class="btn btn-dark m-3" href="https://easy.razorpay.com/onboarding/l1/signup?field=MobileNumbery" target="_blank">CheckOut</a>
            </div>   
            <div class="col-lg-5">
              <div>
                <h3 >Total: {{totalPrice(cart)|currency:'INR'}}</h3>
              </div>
            </div>
          </div>
        </div></div>
   
   
         <div class="col col-lg-3">
          <app-carts></app-carts></div>
        
  </div>


</body>
