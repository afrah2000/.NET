<marquee>Special products that could be ordered on contacting the below number. Call now to order<i class="fa fa-phone" aria-hidden="true"></i></marquee>
<div style="margin-top: 30px;">
    <div class="row">
        <!--1st column-->
        <div class="col col-lg-5" style="margin-top: 30px;">
            
        </div>

        <!--2nd column-->
       
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;"
                    *ngFor="let m of micro">
                    <div class="col-lg-3">
                        <!--Property Binding-->
                        <img [src]="m.img">
                    </div>
                    <div class="col-lg-9" style="margin-top:20px;">
                        <!--Interpolation Binding-->
                        <div>
                            Product: {{ m.pname | uppercase}}
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                        </div>
                        <hr>
                        <div [hidden]="productDetail">
                            Description: {{m.pdescription}}
                            <br>
                            Price: {{ m.price | currency:'INR'}}<hr>
                            Contact: <i class="fa fa-phone" aria-hidden="true"></i>{{ m.contact}}
                            <br>
                            <app-counter></app-counter>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
