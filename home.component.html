<!DOCTYPE html>
<head>

</head>
<body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/assets/cake1.jpg" class="d-block w-100"  alt="CSS">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:pink ;">ℂ𝕒𝕜𝕖𝕤🥞</h5>
              <p style="color:pink ;">With various frosting</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/assets/dons.jpg" class="d-block w-100" alt="JS">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:pink ;">𝕯𝖔𝖓𝖚𝖙𝖘🍩 </h5>
              <p style="color:pink ;">With various frosting</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/assets/cake3.jpg" class="d-block w-100" alt="JQ">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:rgb(195, 126, 189) ;">𝓟𝓪𝓼𝓽𝓻𝔂🍰</h5>
              <p style="color:rgb(199, 9, 127) ;">With strawberry</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      <br>
      <br>
      
      
     
      <div class="row">
         <div class="column" style="background-color:rgb(158, 142, 152);">
           <h2 style="background-color:rgb(255, 255, 255);">🎁In Offers⭐️</h2>
             
        
           <div style="float: left; margin: 10px ;">
            <img src="/assets/do.jpg"   alt="CSS" height="10"  width="400">
           </div>

            <div style="float: right; margin:  10px ;">
            <img src="/assets/free.jpg"   alt="CSS" height="10"  width="370">
            </div>
        </div>


         <div class="column" style="background-color:rgb(158, 142, 152);">
           <h2 style="background-color:rgb(255, 255, 255);">🍯Yummy Desserts🧁 </h2>
           <img src="/assets/donut.jpg"   alt="CSS" height="10"  width="800">
         </div>

         
         
         
            <div class="column" style="background-color:rgb(158, 142, 152);"> 
                <h2 style="background-color:rgb(255, 255, 255);">Reviews:📝</h2>

                <div style="float: left; margin: 10px ;">
                 <p>Taste:</p>
                <input type="text" [(ngModel)]="title">
                <p>{{title}}</p>
                <p>Service:</p>
                <input type="text" [(ngModel)]="title">
                <p>{{title}}</p>
                <p>Management:</p>
                <input type="text" [(ngModel)]="title">
                <p>{{title}}</p>
               </div>
        <div style="float: right; margin:  10px ;">
            <img src="/assets/review.jpg"   alt="CSS"    width="450">
        </div>
</div> 
    </div>
</body>
